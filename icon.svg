<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#bg)"/>

  <g transform="translate(106, 106) scale(60)" fill="#ffffff" filter="url(#glow)">
    <!-- Glider Pattern -->
    <rect x="1" y="0" width="0.9" height="0.9" rx="0.1" />
    <rect x="2" y="1" width="0.9" height="0.9" rx="0.1" />
    <rect x="0" y="2" width="0.9" height="0.9" rx="0.1" />
    <rect x="1" y="2" width="0.9" height="0.9" rx="0.1" />
    <rect x="2" y="2" width="0.9" height="0.9" rx="0.1" />
  </g>
</svg>
